        function addMessageToChat(content, isUser, messageId, useTypewriter = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.dataset.messageId = messageId;
            
            if (isUser || !useTypewriter) {
                const parsedContent = isUser ? content.replace(/\n/g, '<br>') : marked.parse(content);
                messageDiv.innerHTML = `<div>${parsedContent}</div>`;
                chatHistoryContainer.appendChild(messageDiv);
                chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
            } else {
                // AI message with typewriter effect
                const contentDiv = document.createElement('div');
                messageDiv.appendChild(contentDiv);
                chatHistoryContainer.appendChild(messageDiv);
                
                // Start typewriter effect
                typewriterEffect(contentDiv, content);
            }
        }
        
        function typewriterEffect(element, text, speed = 30) {
            let index = 0;
            let currentText = '';
            
            function typeNextChar() {
                if (index < text.length) {
                    currentText += text[index];
                    // Parse markdown for each update to maintain formatting
                    element.innerHTML = marked.parse(currentText);
                    index++;
                    
                    // Auto-scroll to bottom
                    chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
                    
                    setTimeout(typeNextChar, speed);
                }
            }
            
            typeNextChar();
        }

                    // å¤„ç†ç›¸å¯¹æ—¶é—´ï¼š"1åˆ†é’Ÿå"ã€"30åˆ†é’Ÿå"ã€"2å°æ—¶å"ç­‰
                    const value = parseInt(relativeMatch[1]);
                    const unit = relativeMatch[2];
                    const targetDateTime = new Date(now);
                    
                    if (unit === 'åˆ†é’Ÿ') {
                        targetDateTime.setMinutes(targetDateTime.getMinutes() + value);
                    } else if (unit === 'å°æ—¶') {
                        targetDateTime.setHours(targetDateTime.getHours() + value);
                    } else if (unit === 'å¤©') {
                        targetDateTime.setDate(targetDateTime.getDate() + value);
                    }
                    
                    let content = text.replace(relativeTimeRegex, '').replace(/æé†’æˆ‘?/g, '').trim();
                    if (!content) content = 'æé†’';
                    
                    return {
                        dateTime: targetDateTime,
                        content: content,
                        isValid: true
                    };
                }
                
                // ç»å¯¹æ—¶é—´æ­£åˆ™è¡¨è¾¾å¼
                const timeRegex = /(\d{1,2})[:ï¼šç‚¹](\d{0,2})[åˆ†]?/;
                const dateRegex = /(\d{1,2})æœˆ(\d{1,2})[æ—¥å·]/;
                const yearDateRegex = /(\d{4})å¹´(\d{1,2})æœˆ(\d{1,2})[æ—¥å·]/;
                const standardTimeRegex = /(\d{1,2}):(\d{2})/; // æ ‡å‡†æ—¶é—´æ ¼å¼ HH:MM
                
                let targetDate = new Date(today);
                let targetTime = { hour: 9, minute: 0 }; // é»˜è®¤æ—¶é—´
                let hasTimeInfo = false;
                
                // è§£æç›¸å¯¹æ—¥æœŸ
                if (text.includes('ä»Šå¤©') || text.includes('ä»Šæ™š')) {
                    // ä¿æŒä»Šå¤©
                } else if (text.includes('æ˜å¤©')) {
                    targetDate.setDate(targetDate.getDate() + 1);
                } else if (text.includes('åå¤©')) {
                    targetDate.setDate(targetDate.getDate() + 2);
                } else if (text.includes('ä¸‹å‘¨')) {
                    targetDate.setDate(targetDate.getDate() + 7);
                }
                
                // è§£æç»å¯¹æ—¥æœŸ
                const yearDateMatch = text.match(yearDateRegex);
                if (yearDateMatch) {
                    const year = parseInt(yearDateMatch[1]);
                    const month = parseInt(yearDateMatch[2]) - 1;
                    const day = parseInt(yearDateMatch[3]);
                    targetDate = new Date(year, month, day);
                } else {
                    const dateMatch = text.match(dateRegex);
                    if (dateMatch) {
                        const month = parseInt(dateMatch[1]) - 1;
                        const day = parseInt(dateMatch[2]);
                        targetDate = new Date(now.getFullYear(), month, day);
                        // å¦‚æœæ—¥æœŸå·²è¿‡ï¼Œè®¾ä¸ºæ˜å¹´
                        if (targetDate < today) {
                            targetDate.setFullYear(targetDate.getFullYear() + 1);
                        }
                    }
                }
                
                // è§£ææ—¶é—´ - ä¼˜å…ˆåŒ¹é…æ ‡å‡†æ ¼å¼
                const standardTimeMatch = text.match(standardTimeRegex);
                if (standardTimeMatch) {
                    targetTime.hour = parseInt(standardTimeMatch[1]);
                    targetTime.minute = parseInt(standardTimeMatch[2]);
                    hasTimeInfo = true;
                } else {
                    const timeMatch = text.match(timeRegex);
                    if (timeMatch) {
                        targetTime.hour = parseInt(timeMatch[1]);
                        targetTime.minute = timeMatch[2] ? parseInt(timeMatch[2]) : 0;
                        hasTimeInfo = true;
                    }
                }
                
                // å¤„ç†ç‰¹æ®Šæ—¶é—´è¡¨è¾¾
                if (text.includes('ä¸Šåˆ') && targetTime.hour > 12) {
                    targetTime.hour -= 12;
                } else if (text.includes('ä¸‹åˆ') && targetTime.hour < 12 && targetTime.hour !== 12) {
                    targetTime.hour += 12;
                } else if (text.includes('ä¸­åˆ')) {
                    targetTime.hour = 12;
                    targetTime.minute = 0;
                    hasTimeInfo = true;
                } else if ((text.includes('æ™šä¸Š') || text.includes('ä»Šæ™š')) && targetTime.hour < 12) {
                    targetTime.hour += 12;
                } else if (text.includes('å‡Œæ™¨') && targetTime.hour >= 6) {
                    targetTime.hour -= 12;
                    if (targetTime.hour < 0) targetTime.hour += 24;
                }
                
                // å¦‚æœæ˜¯"ä»Šæ™š"ä½†æ²¡æœ‰å…·ä½“æ—¶é—´ï¼Œé»˜è®¤è®¾ä¸ºæ™šä¸Š8ç‚¹
                if (text.includes('ä»Šæ™š') && !hasTimeInfo) {
                    targetTime.hour = 20;
                    targetTime.minute = 0;
                }
                
                // æå–æé†’å†…å®¹
                let content = text.replace(/(ä»Šå¤©|ä»Šæ™š|æ˜å¤©|åå¤©|ä¸‹å‘¨|\d{4}å¹´|\d{1,2}æœˆ\d{1,2}[æ—¥å·]|\d{1,2}[:ï¼šç‚¹]\d{0,2}[åˆ†]?|\d{1,2}:\d{2}|ä¸Šåˆ|ä¸‹åˆ|ä¸­åˆ|æ™šä¸Š|å‡Œæ™¨|æé†’æˆ‘?)/g, '').trim();
                
                // å¦‚æœæ²¡æœ‰å†…å®¹ï¼Œä½¿ç”¨é»˜è®¤å†…å®¹
                if (!content) {
                    content = 'æé†’';
                }
                
                const finalDateTime = new Date(targetDate);
                finalDateTime.setHours(targetTime.hour, targetTime.minute, 0, 0);
                
                // å¦‚æœè§£æå‡ºçš„æ—¶é—´å·²ç»è¿‡å»ï¼Œä¸”æ˜¯ä»Šå¤©çš„æ—¶é—´ï¼Œåˆ™è®¾ä¸ºæ˜å¤©
                if (finalDateTime <= now && targetDate.toDateString() === today.toDateString()) {
                    finalDateTime.setDate(finalDateTime.getDate() + 1);
                }
                
                return {
                    dateTime: finalDateTime,
                    content: content,
                    isValid: content.length > 0 && finalDateTime > now
                };
            }
        }
        
        class ReminderManager {
            static createReminder(content, dateTime) {
                const reminder = {
                    id: Date.now(),
                    date: dateTime.toISOString().split('T')[0],
                    time: dateTime.toTimeString().slice(0, 5),
                    text: content,
                    type: 'reminder',
                    notified: false,
                    source: 'ai_reminder',
                    dateTime: dateTime.getTime()
                };
                
                // ä¿å­˜åˆ°æ—¥å†äº‹ä»¶
                let events = JSON.parse(localStorage.getItem('secretaryEvents') || '[]');
                events.push(reminder);
                localStorage.setItem('secretaryEvents', JSON.stringify(events));
                
                // è®¾ç½®é€šçŸ¥
                NotificationService.scheduleNotification(reminder);
                
                return reminder;
            }
            
            static checkPendingReminders() {
                const now = new Date().getTime();
                const events = JSON.parse(localStorage.getItem('secretaryEvents') || '[]');
                
                events.forEach(event => {
                    if (event.type === 'reminder' && !event.notified && event.dateTime <= now) {
                        NotificationService.showNotification(event.text, {
                            body: `æé†’æ—¶é—´ï¼š${event.date} ${event.time}`,
                            icon: '/favicon.ico',
                            tag: `reminder-${event.id}`
                        });
                        
                        // æ ‡è®°ä¸ºå·²é€šçŸ¥
                        event.notified = true;
                        localStorage.setItem('secretaryEvents', JSON.stringify(events));
                    }
                });
            }
        }
        
        class NotificationService {
            static async requestPermission() {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    return permission === 'granted';
                }
                return false;
            }
            
            static showNotification(title, options = {}) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    return new Notification(title, {
                        body: options.body || '',
                        icon: options.icon || '/favicon.ico',
                        tag: options.tag || 'reminder',
                        requireInteraction: true,
                        ...options
                    });
                }
            }
            
            static scheduleNotification(reminder) {
                const now = new Date().getTime();
                const delay = reminder.dateTime - now;
                
                if (delay > 0) {
                    setTimeout(() => {
                        this.showNotification(reminder.text, {
                            body: `æé†’æ—¶é—´ï¼š${reminder.date} ${reminder.time}`,
                            icon: '/favicon.ico',
                            tag: `reminder-${reminder.id}`
                        });
                    }, delay);
                }
            }
        }
